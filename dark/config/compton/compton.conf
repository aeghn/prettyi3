##########################
#
#   Backend
#
##########################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;
unredir-if-possible = false;
vsync = "opengl";

##########################
#
#   Blur
#
##########################
blur-background = true;
#blur-background-frame = true;
blur-method = "kawase";
blur-strength = 15;
blur-kern = "7x7box";
blur-background-fixed = true;
blur-background-exclude = [
    "name = 'tray'",
    "window_type = 'desktop'",
    "window_type = 'dnd'",
    "class_g = 'i3-frame'", 
    "window_type = 'tooltip'",
    "class_g ?= 'Dunst'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'fcitx'",
    "class_g = 'Firefox'",
    "class_g = 'firefox'",
    "class_g = 'Wps'",
    "class_g = 'Termite'",
    "class_g = 'netease-cloud-music'",
];

##########################
#
#   Opacity
#
##########################
#menu-opacity = 0.8;	# The opacity for menus. (default 1.0)
#inactive-opacity = 0.8;	# Opacity of inactive windows. (0.1 - 1.0)
#active-opacity = 0.8;
#frame-opacity = 0.5;	# Opacity of window titlebars and borders. (0.1 - 1.0)
#inactive-opacity-override = true; # Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
opacity-rule = [
#    "75:class_g = 'i3-frame'", # 修改 i3 titlebar
#    "90:class_g = 'termite'",
#    "90:class_g = 'code-oss'",
#    "75:class_g = 'Gnome-calculator'",
#    "75:class_g = 'Typora'",
#    "75:class_g = 'Leafpad'",
#     "90:class_g ?= 'Fcitx'",
#    "60:class_g ?= 'rofi'",
#    "75:class_g ?= 'file-roller'",
#    "60:class_g = 'Dunst'",
#    "80:class_g ?= 'Thunar'",
];


##########################
#
#   Fading
#
##########################
fading = true; # Fade windows during opacity changes.
fade-delta = 4; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing
detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.
fade-exclude = [ 
    "class_g = 'Dunst'",
    "class_g ?= 'Vlc'",
    "class_g ?= 'Fcitx'",
    "window_type = 'dnd'",
    "window_type = 'tooltip'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Wps'",
    "class_g = 'netease-cloud-music'",
];


##########################
#
#   Shadows
#
##########################
clear-shadow=true;
no-dnd-shadow=false;
shadow = true;           # Enabled client-side shadows on windows.
shadow-radius = 8;         # The blur radius for shadows. (default 10)
shadow-offset-x = -12;      # The left offset for shadows. (default -15)
shadow-offset-y = 5;      # The top offset for shadows. (default -12)
shadow-opacity = 0.2;
shadow-exclude = [
    "class_g ?= 'rofi'",
    "! name~=''",              # "Unknown" windows, including xfwm4 alt-tab
    "n:e:Docky",
    "g:e:Synapse",
    "g:e:Kupfer",
    "g:e:Conky",
    "n:w:*Firefox*",
    "class_g = 'Wps'",
    "class_g ?= 'Dunst'",
    "n:w:*Chrome*",
    "n:w:*Chromium*",
    "window_type = 'desktop'",
    "window_type = 'dnd'",
    "window_type = 'tooltip'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g ?= 'polybar'",
    "_GTK_FRAME_EXTENTS@:c",   # GTK+ 3 CSD windows https://github.com/chjj/compton/issues/189
    "class_g ?= 'Fcitx'",
    "class_g = 'netease-cloud-music'",
    "class_g = 'i3-frame'", 
];


##########################
#
# Focus
#
#########################

focus-exclude = [
 "_NET_WM_NAME@:s = 'rofi'",
 ];

##########################
#
#   Window type settings
#
##########################
wintypes:
{   
#    dnd = {
#        shadow = false;
#        blur = false;
#    };
    tooltip = { 
        shadow = false;
        fade = false;
    };
    menu = { 
        shadow = false;
        fade = false; 
    };
    dropdown_menu = { 
        shadow = false;
        fade = false; 
    };
    popup_menu =  { 
        shadow = false;
        fade = false; 
    };
};

#########################
#
# Others
#
# #######################
detect-rounded-corners = true;

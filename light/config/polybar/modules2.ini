[module/mpd]
type = internal/mpd
format-online =" <toggle> <icon-single> <icon-next>  "  
format-online-background = ${colors.xbg2}
icon-prev = "􀊍"
icon-stop = "􀑋"
icon-play = "􀊃"
icon-pause = "􀊅"
icon-next = "􀊏"
icon-random = "􀊝"
icon-single = "􀎀"
label-song-maxlen = 20
label-song-ellipsis = true
toggle-on-foreground = #ff
toggle-off-foreground = #55
[module/mpdvol]
type = custom/script
exec = mpc volume|cut -f2 -d":"
exec-if = pgrep mpd
click-left = mpc volume +5
click-right = mpc volume -5
interval = 3
format-background = ${colors.xbg2}
format-padding= ${variables.mpadding}
[module/headphone]
format-background=${colors.xbg2}
type = custom/script
exec = echo "   􀑈"
exec-if = /home/chung/.dotfiles/config/polybar/scripts/headphone
interval = 1

[module/date]
format-background=${colors.xbg2}
format-padding = ${variables.mpadding}
type = internal/date
interval = 1
date-alt = %a %Y-%m-%d
date = %a %d
time-alt = %k:%M:%S
time = %k:%M
label = %date% %time%

[module/netspeed]
type = internal/network
interface = wlp2s0
interval = 1.0
format-connected = <label-connected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected = " 􀁶%upspeed%  􀁸%downspeed%"

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1.0
format-connected = %{A1:$HOME/.config/polybar/scripts/nmcli-rofi:}<ramp-signal>%{A}
format-disconnected = %{A1:$HOME/.config/polybar/scripts/nmcli-rofi:}icon-or-label%{A}
# format-connected = <ramp-signal> <label-connected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
ramp-signal-0 = "%{T2}1%{T-}"
ramp-signal-1 = "%{T2}2%{T-}"
ramp-signal-2 = "%{T2}3%{T-}"
ramp-signal-3 = "%{T2}4%{T-}"
label-connected = %essid%
# format-disconnected =  

[module/xbacklight]
type = internal/xbacklight
format =<ramp> <label>
interval = 2
ramp-0 ="􀆫"
ramp-1 ="􀆭"
label = %percentage%%
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume><label-volume>
format-volume-padding = ${variables.mpadding}
format-volume-background=${colors.xbg2}
label-muted-foreground = #888
label-muted-background = ${colors.xbg2}
label-muted-padding = ${variables.mpadding}         
label-muted = " 􀊢  00%"
ramp-volume-0 = " 􀊠 "
ramp-volume-1 = " 􀊤 "
ramp-volume-2 = " 􀊦 "
ramp-volume-3 = " 􀊨 "

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100
format-charging = <animation-charging> <label-charging>
format-charging-padding = ${variables.mpadding}
format-charging-background=${colors.xbg2}
format-discharging-padding = ${variables.mpadding}
format-discharging-background=${colors.xbg2}
format-discharging = <ramp-capacity> <label-discharging>
format-full-prefix = "  􀛨"
format-full-background=${colors.xbg2}
ramp-capacity-0 = "  􀛪 "
ramp-capacity-1 = "  􀛩"
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-5 = "  􀛨"
animation-charging-0 = " "
animation-charging-framerate = 500

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 50
format = <label>
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
format-prefix = " 􀇬"
format-warn-prefix = " 􀇬"
format-warn =<label-warn> 
format-warn-padding = ${variables.mpadding}
format-warn-background=${colors.xbg2}
format-warn-underline = #ff0000
label = %temperature-c%
label-warn = %temperature-c%

[module/cpu]
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
type = internal/cpu
interval = 2
format-prefix = "􀓘 "
label = %percentage%%

[module/memory]
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
type = internal/memory
interval = 2
label = %percentage_used%%
format-prefix = "􀌈 "
